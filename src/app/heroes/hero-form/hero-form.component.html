<div class="hero-form-container">
  <h2>{{ editMode() ? 'Edit Hero' : 'Create Hero' }}</h2>

  <form [formGroup]="heroForm" (ngSubmit)="saveHero()">
    <div class="hero-form-group">
      <label for="name">Hero Name</label>
      <input id="name" formControlName="name" type="text" appCamelCase />
      @if (nameControl?.invalid && nameControl?.touched) {
        <div class="error-message">
          @if (nameControl?.errors?.['pattern']) {
            <p>Only letters are allowed.</p>
          } @else {
            <p>Name is required.</p>
          }
        </div>
      }
    </div>

    <div class="hero-form-actions">
      <button class="save" type="submit" [disabled]="heroForm.invalid">Save</button>
      <button class="cancel" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
